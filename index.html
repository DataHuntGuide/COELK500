            var map_fef0c5047c6aa605133bebd481cef85f = L.map(

                function newMarker(e){
                    var new_mark = L.marker().setLatLng(e.latlng).addTo(map_fef0c5047c6aa605133bebd481cef85f);
                    new_mark.dragging.enable();
